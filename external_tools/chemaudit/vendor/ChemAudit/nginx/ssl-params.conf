# SSL/TLS security configuration for ChemAudit
# Modern configuration optimized for security and performance

# SSL protocols - TLS 1.2 and 1.3 only (disable TLS 1.0 and 1.1)
ssl_protocols TLSv1.2 TLSv1.3;

# Cipher suites - prioritize strong ciphers
ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

# Prefer server ciphers
ssl_prefer_server_ciphers off;

# SSL session settings
ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_session_tickets off;

# OCSP stapling
ssl_stapling on;
ssl_stapling_verify on;
resolver 8.8.8.8 8.8.4.4 valid=300s;
resolver_timeout 5s;

# Diffie-Hellman parameters for DHE ciphersuites (generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 4096)
# ssl_dhparam /etc/nginx/ssl/dhparam.pem;

# HSTS (HTTP Strict Transport Security)
# Instructs browsers to only use HTTPS for this domain
# max-age=31536000 = 1 year
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Additional security headers for HTTPS
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy
# Configured for ChemAudit: allows inline scripts/styles for React, blob/data URIs for RDKit
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: ws:; worker-src 'self' blob:; frame-ancestors 'self';" always;

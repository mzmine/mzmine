# Shared location configuration for ChemAudit
# This file is included by both HTTP and HTTPS server blocks

root /usr/share/nginx/html;
index index.html;

# Security headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

# API proxy to backend
location /api/ {
    # Rate limiting
    limit_req zone=api_limit burst=20 nodelay;
    limit_req_status 429;

    # Allow large file uploads (1GB for batch processing)
    client_max_body_size 1G;

    # Proxy settings
    proxy_pass http://backend;
    proxy_http_version 1.1;

    # Headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support for batch processing progress
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts - adjust for long-running validations and large uploads
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Keep-alive
    proxy_set_header Connection "";

    # Buffering - disable for streaming responses
    proxy_buffering off;
    proxy_request_buffering off;

    # Don't pass server version in headers
    proxy_hide_header X-Powered-By;
}

# Metrics endpoint - restrict to internal networks
location /metrics {
    # Restrict to internal/private IP ranges only
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    allow 127.0.0.1;
    deny all;

    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

# Frontend static files
location / {
    limit_req zone=general_limit burst=50 nodelay;
    try_files $uri $uri/ /index.html;
}

# Cache static assets aggressively
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Disable access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Disable access to sensitive files
location ~* \.(env|log|git|sql|md)$ {
    deny all;
    access_log off;
    log_not_found off;
}

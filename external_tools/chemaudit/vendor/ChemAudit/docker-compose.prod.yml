version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chemaudit-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chemaudit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-chemaudit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chemaudit}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: chemaudit-redis-prod
    restart: unless-stopped
    command: redis-server --maxmemory ${REDIS_MAXMEMORY:-512mb} --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # Frontend builder - builds React app
  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: chemaudit-frontend:latest
    container_name: chemaudit-frontend-builder
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
    command: ["/bin/sh", "-c", "echo 'Frontend built successfully'"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: chemaudit-backend-prod
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-chemaudit}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chemaudit}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-10000}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
      - DEPLOYMENT_PROFILE=${DEPLOYMENT_PROFILE:-medium}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-4}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - API_KEY_ADMIN_SECRET=${API_KEY_ADMIN_SECRET:?API_KEY_ADMIN_SECRET is required}
      - CSRF_SECRET_KEY=${CSRF_SECRET_KEY:?CSRF_SECRET_KEY is required}
      - API_KEY_DEFAULT_EXPIRY_DAYS=${API_KEY_DEFAULT_EXPIRY_DAYS:-90}
      - API_KEY_MAX_EXPIRY_DAYS=${API_KEY_MAX_EXPIRY_DAYS:-365}
      - RATE_LIMIT_BAN_THRESHOLD=${RATE_LIMIT_BAN_THRESHOLD:-100}
      - RATE_LIMIT_BAN_DURATION_MINUTES=${RATE_LIMIT_BAN_DURATION_MINUTES:-60}
      - CORS_ORIGINS_STR=${CORS_ORIGINS:?CORS_ORIGINS is required for production}
      - COCONUT_API_TOKEN=${COCONUT_API_TOKEN:-}
    deploy:
      resources:
        limits:
          memory: ${BACKEND_MEMORY_LIMIT:-2g}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: chemaudit-celery-worker-prod
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=${CELERY_LOG_LEVEL:-info} --concurrency=${CELERY_WORKERS:-4} -Q default -n worker-default@%h
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-chemaudit}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chemaudit}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-10000}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
    deploy:
      resources:
        limits:
          memory: ${CELERY_MEMORY_LIMIT:-2g}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d worker-default@$HOSTNAME || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  celery-worker-priority:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: chemaudit-celery-worker-priority-prod
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=${CELERY_LOG_LEVEL:-info} --concurrency=${CELERY_WORKERS_PRIORITY:-2} -Q high_priority -n worker-priority@%h
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-chemaudit}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chemaudit}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-10000}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
    deploy:
      resources:
        limits:
          memory: ${CELERY_PRIORITY_MEMORY_LIMIT:-1g}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d worker-priority@$HOSTNAME || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:1.25-alpine
    container_name: chemaudit-nginx-prod
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend-builder:
        condition: service_completed_successfully
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: chemaudit-prometheus-prod
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - backend
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.0
    container_name: chemaudit-grafana-prod
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - backend
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - monitoring

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  frontend_dist:
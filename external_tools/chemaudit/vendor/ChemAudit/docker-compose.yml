version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chemaudit-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chemaudit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-chemaudit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chemaudit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chemaudit-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chemaudit-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-chemaudit}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chemaudit}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONUNBUFFERED=1
      - ENABLE_METRICS=${ENABLE_METRICS:-true}
      - COCONUT_API_TOKEN=${COCONUT_API_TOKEN:-}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-10000}
      # Security settings
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - API_KEY_ADMIN_SECRET=${API_KEY_ADMIN_SECRET:?API_KEY_ADMIN_SECRET is required}
      - CSRF_SECRET_KEY=${CSRF_SECRET_KEY:?CSRF_SECRET_KEY is required}
      - API_KEY_DEFAULT_EXPIRY_DAYS=${API_KEY_DEFAULT_EXPIRY_DAYS:-90}
      - API_KEY_MAX_EXPIRY_DAYS=${API_KEY_MAX_EXPIRY_DAYS:-365}
      - RATE_LIMIT_BAN_THRESHOLD=${RATE_LIMIT_BAN_THRESHOLD:-100}
      - RATE_LIMIT_BAN_DURATION_MINUTES=${RATE_LIMIT_BAN_DURATION_MINUTES:-60}
      - CORS_ORIGINS_STR=${CORS_ORIGINS:-http://localhost:3002,http://127.0.0.1:3002}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker for large batch jobs (default queue)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chemaudit-celery-worker
    command: celery -A app.celery_app worker --loglevel=${CELERY_LOG_LEVEL:-info} --concurrency=${CELERY_WORKERS:-4} -Q default -n worker-default@%h
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-chemaudit}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chemaudit}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONUNBUFFERED=1
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-10000}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Dedicated worker for small/priority jobs (high_priority queue)
  celery-worker-priority:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chemaudit-celery-worker-priority
    command: celery -A app.celery_app worker --loglevel=${CELERY_LOG_LEVEL:-info} --concurrency=${CELERY_WORKERS_PRIORITY:-2} -Q high_priority -n worker-priority@%h
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-chemaudit}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-chemaudit}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONUNBUFFERED=1
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-500}
      - MAX_BATCH_SIZE=${MAX_BATCH_SIZE:-10000}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: chemaudit-frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3002:3002"
    environment:
      - VITE_API_URL=/api/v1
      - VITE_BACKEND_URL=http://backend:8000
      - VITE_ALLOWED_HOSTS=${VITE_ALLOWED_HOSTS:-localhost}
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: chemaudit-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - backend
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: chemaudit-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3001}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

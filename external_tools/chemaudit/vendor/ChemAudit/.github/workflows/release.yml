name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: python
          package-name: chemaudit
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

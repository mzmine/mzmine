[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chemaudit-backend"
version = "1.0.0"
description = "ChemAudit Backend API"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "gunicorn>=21.2.0",
    "pydantic>=2.8.0",
    "pydantic-settings>=2.0.0",
    "rdkit>=2024.3.0",
    "molvs>=0.1.1",
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
    "redis>=5.0.0",
    "python-multipart>=0.0.6",
    "chembl-structure-pipeline>=1.0.0",
    "celery[redis]>=5.3.0",
    "pandas>=2.2.0",
    "xlsxwriter>=3.1.0",
    "openpyxl>=3.1.0",
    "orjson>=3.9.0",
    "slowapi>=0.1.9",
    "limits>=3.7.0",
    "weasyprint>=60.0",
    "jinja2>=3.1.0",
    "prometheus-fastapi-instrumentator>=6.1.0",
    "prometheus-client>=0.20.0",
    "httpx>=0.27.0",
    "argon2-cffi>=23.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-benchmark>=4.0.0",
    "httpx>=0.27.0",
    "ruff>=0.5.0",
    "fakeredis>=2.21.0",
    "pypdf2>=3.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501", "N818"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

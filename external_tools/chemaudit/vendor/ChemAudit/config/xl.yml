# ChemAudit Deployment Profile: XL
# Suitable for enterprise-scale workloads

# Batch processing limits
MAX_BATCH_SIZE: 100000
MAX_FILE_SIZE_MB: 1024

# Worker configuration
CELERY_WORKERS: 12              # Workers for large batch jobs
CELERY_WORKERS_PRIORITY: 3      # Workers for small/priority jobs
GUNICORN_WORKERS: 8

# Redis memory limit
REDIS_MAXMEMORY: 2gb

# Container memory limits (optional, for docker-compose)
BACKEND_MEMORY_LIMIT: 8g
CELERY_MEMORY_LIMIT: 8g
CELERY_PRIORITY_MEMORY_LIMIT: 2g

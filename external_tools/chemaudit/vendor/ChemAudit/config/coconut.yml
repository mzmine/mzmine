# ChemAudit Deployment Profile: COCONUT
# Optimized for processing the full COCONUT natural products database
# (~1 million compounds)

# Batch processing limits
MAX_BATCH_SIZE: 1000000
MAX_FILE_SIZE_MB: 1024

# Worker configuration
CELERY_WORKERS: 16              # Workers for large batch jobs
CELERY_WORKERS_PRIORITY: 4      # Workers for small/priority jobs
GUNICORN_WORKERS: 8

# Redis memory limit
REDIS_MAXMEMORY: 4gb

# Container memory limits (optional, for docker-compose)
BACKEND_MEMORY_LIMIT: 16g
CELERY_MEMORY_LIMIT: 16g
CELERY_PRIORITY_MEMORY_LIMIT: 4g
